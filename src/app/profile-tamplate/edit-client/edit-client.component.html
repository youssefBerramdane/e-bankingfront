<div class="p-3">
    <div class="card">
        <div class="card-header">
            <h2>Modifier CLient</h2>
        </div>
        <div class="card-body">
            <form *ngIf="this.editClientForm" [formGroup]="this.editClientForm" style="display: flex;flex-direction: column;">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>password</mat-label>
                    <input matInput formControlName="password" type="password">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>solde</mat-label>
                    <input matInput formControlName="solde" type="number">
                </mat-form-field>
                <button [disabled]="this.editClientForm.invalid" (click)="editclient()" class="ms-4" mat-raised-button>Modifier</button>
            </form>
        </div>
    </div>
</div>
