<mat-toolbar color="primary">
    <mat-toolbar-row style="justify-content: space-between;" >
        <div style="display: flex; align-items: center;">
            <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
            <mat-icon>account_balance_wallet</mat-icon>
            <h2>YoussefBank</h2>
        </div>
        <div>
            <button mat-button [matMenuTriggerFor]="menu">{{this.authService.authenticationInfos.username}}</button>
            <mat-menu #menu="matMenu">
            <button (click)="LogOut()" mat-menu-item>Deconnecter</button>
</mat-menu>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container style="height: 100vh;">
    <mat-sidenav #sidenav style="background-color: #673ab7;" opened="true" mode="side">
      <mat-nav-list style="width: 18vw">
        <a *ngIf="this.authService.authenticationInfos.role.includes('ADMIN')" mat-list-item routerLink="./clientList"><mat-icon>assignment</mat-icon><span>Liste de clients</span></a>
        <a *ngIf="this.authService.authenticationInfos.role.includes('ADMIN')" mat-list-item routerLink="/walletslist"><mat-icon>supervised_user_circle</mat-icon><span>Liste de bons clients</span></a>
        <a *ngIf="this.authService.authenticationInfos.role.includes('ADMIN')" mat-list-item routerLink="./addclient"><mat-icon>add</mat-icon><span>Ajouter un client</span></a>
        <a *ngIf="this.authService.authenticationInfos.role.includes('USER')" mat-list-item routerLink="./client"><mat-icon>wallet</mat-icon><span>Mon compte</span></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="p-5">
        <h3>Bonjour {{this.authService.authenticationInfos.username}}</h3>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
